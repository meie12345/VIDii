<!doctype html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="jouw naam">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/tsl3dyg.css">

    <title>VIDii 2011/22 - Tijdlijn</title>

    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <header>
        <h1> De evolutie van Goofy Ah-Yuk!</h1>
        <p class="goofytekst">Goofy is de wat onhandige, onintelligente en vriendelijke beste vriend van Mickey Mouse. </p>
    </header>

    <main>
        <button id="vallen">
            <img src="images/goofy1.png">
            <div class="talkbubble rechts">
                <p> Yaaaaaaa-hoo-hoo-hoo-hooey </p>
            </div>
        </button>

        <button id="gevallen">
            <img src="images/goofy2.png">
            <div class="talkbubble rechts">
                <p> Gawrsh! </p>
            </div>
        </button>

        <button id="verward">
            <img src="images/goofy3.png">
            <div class="talkbubble rechts">
                <p> Oh boy!</p>
            </div>
        </button>

        <button id="wijzen">
            <img src="images/goofy4.png">
            <div class="talkbubble links">
                <p> Eens kijken... Ik ben op dit moment aan het nadenken over een aantal echt belangrijke dingen. Weet je, zoals... wat ik ga eten voor de lunch van morgen. A-hyuck! </p>
            </div>
        </button>

        <button id="zitten">
            <img src="images/goofy5.png">
            <div class="talkbubble rechts">
                <p> Howdey, hoe gaat het? </p>
            </div>
        </button>

        <button id="metmax">
            <img src="images/goofy6.png">
            <div class="talkbubble links">
                <p> Wowee! Dat maakt mijn dag goed! </p>
            </div>
        </button>

        <button id='start'>
            <img src="images/goofy7.png">
        </button>

    </main>
    <script src="scripts/script.js"></script>
</body>
